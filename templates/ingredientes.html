<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingredientes de la Heladería</title>
</head>
<body>
    <h1>Ingredientes Disponibles</h1>
    <ul>
        {% for ingrediente in ingredientes %}
        <li>{{ ingrediente.nombre }} - Precio: ${{ ingrediente.precio }} - Calorías: {{ ingrediente.calorias }}</li>
        {% endfor %}
    </ul>
</body>
</html>
