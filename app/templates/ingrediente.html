<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ingrediente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Ingrediente: {{ ingrediente.nombre }}</h1>
        <p><strong>Precio:</strong> {{ ingrediente.precio }}</p>
        <p><strong>Calorías:</strong> {{ ingrediente.calorias }}</p>
        <p><strong>Vegetariano:</strong> {{ 'Sí' if ingrediente.es_vegetariano else 'No' }}</p>
        <p><strong>Inventario:</strong> {{ ingrediente.inventario }}</p>
        <a href="{{ url_for('api.show_ingredientes') }}" class="text-blue-500 hover:underline">Volver a la lista de ingredientes</a>
    </div>
</body>
</html>
