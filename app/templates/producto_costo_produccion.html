<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Costo de un producto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4">Costo de un producto</h1>
        <h2 class="text-2xl font-bold mb-4">Producto: {{ producto.nombre }}</h2>
        <p><strong>Costo:</strong> {{ costo }}</p>
        <a href="{{ url_for('api.show_producto', id=producto.id) }}" class="text-blue-500 hover:underline">Volver al producto</a>
    </div>
</body>
</html>
