<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900">Bienvenido</h1>
        </div>
    </header>
    <main>
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">¡Bienvenido!</h1>
                <p class="text-xl mb-6">¿Qué te gustaría hacer?</p>
                <div class="flex justify-center">
                    <a href="{{ url_for('auth.login') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Sign In</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
